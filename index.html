<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape" />

  <title>Carrossel com Corações</title>
  <link rel="stylesheet" href="./css/styler.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>


  <header id="header"></header>
  <audio id="player" autoplay></audio>
<div class="myCarousel-container" id="myCarousel">
  <div class="slide active"><img src="./img/carroceu/1.png" alt="Imagem 1" /></div>
  <div class="slide"><img src="./img/carroceu/2.png" alt="Imagem 2" /></div>
  <div class="slide"><img src="./img/carroceu/3.png" alt="Imagem 3" /></div>
  <div class="slide"><img src="./img/carroceu/4.png" alt="Imagem 4" /></div>
  <div class="slide"><img src="./img/carroceu/5.png" alt="Imagem 5" /></div>
  <div class="slide"><img src="./img/carroceu/6.png" alt="Imagem 6" /></div>
  <div class="slide"><img src="./img/carroceu/7.png" alt="Imagem 7" /></div>
  <div class="slide"><img src="./img/carroceu/8.png" alt="Imagem 8" /></div>
  <div class="slide"><img src="./img/carroceu/9.png" alt="Imagem 9" /></div>
  <div class="slide"><img src="./img/carroceu/10.png" alt="Imagem 10" /></div>
  <div class="slide"><img src="./img/carroceu/11.png" alt="Imagem 11" /></div>
  <div class="slide"><img src="./img/carroceu/12.png" alt="Imagem 12" /></div>
  <div class="slide"><img src="./img/carroceu/13.png" alt="Imagem 13" /></div>
</div>

<div id="prevBtn" class="carousel-icon-esquerdo"></div>
<div id="nextBtn" class="carousel-icon-direito"></div>


  <button onclick="playNext()" class="play_musica">Tocar Música</button>

  <script src="./javaScript/script.js"></script>
</body>
</html>
